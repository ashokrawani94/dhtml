<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Page</title>
    <link rel="stylesheet" href="registration.css">
    <script src="registration.js"></script>
</head>
<body>
    <h3>Student Registration Page</h3>
    <ul class="formContainer">
        <li>
            Student Name: <input type="text" id="sname" onkeypress="return validateAccountName(event)">
        </li>
        <li>
            Student Age: <input type="number" id="sage" onkeypress="return validateAccountName(event)">
        </li>
        <li>
            Gender: 
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female

        </li>
        <li>
            Location:
            <select name="" id="loc">
                <option>Select an option</option>
                <option>Hyderbad</option>
                <option>Banglore</option>
                <option>Chnnai</option>
                <option>Delhi</option>
                <option>Pune</option>
                <option>Kolkata</option>
            </select>
        </li>
        <li>
            <input type="button" value="Register" onclick="readStdData()">
        </li>
    </ul>
    <!-- table creation -->
    <ul>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Location</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span id="dsname"></span></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </ul>
    
</body>
</html>
